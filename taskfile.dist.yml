version: '3'

tasks:
    install:
        desc: "ğŸ“¦ Install project dependencies using Composer."
        cmds:
            - composer install
        aliases:
            - i
            - in

    update:
        desc: "ğŸ”„ Update project dependencies to the lowest possible versions within the specified version constraints, ensuring compatibility."
        cmds:
            - composer update --prefer-lowest -W
            - npm run ncu
            - npm install --force
        aliases:
            - u
            - up

    require:
        desc: "â• Require a project dependency using Composer."
        cmds:
            - composer require {{ .CLI_ARGS }}
        aliases:
            - req

    lint:
        desc: "ğŸ” Run various linting tools to ensure code quality."
        cmds:
            - vendor/bin/php-cs-fixer fix
            - vendor/bin/phpstan analyse --memory-limit=-1
            - composer validate --strict
            - vendor/bin/phplint
            - find src/ -name "composer.json" -exec composer validate --strict {} \;
        aliases:
            - pint
            - check
            - validate

    fix:
        desc: "ğŸ› ï¸ Automatically fix coding standards issues."
        cmds:
            - vendor/bin/php-cs-fixer fix
        aliases:
            - lintf

    test:
        desc: "âœ… Run PHPUnit tests to verify the correctness of the codebase."
        cmds:
            - vendor/bin/phpunit
        aliases:
            - tests
            - phpunit
            - unit

    security:
        desc: "ğŸ” Check for security vulnerabilities in the project dependencies."
        cmds:
            - symfony security:check
        aliases:
            - seccheck
