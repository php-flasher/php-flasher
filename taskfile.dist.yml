version: '3'

tasks:
    install:
        desc: "ğŸ“¦ Install project dependencies using Composer."
        cmds:
            - composer install
        aliases:
            - i
            - in

    update:
        desc: "ğŸ”„ Update project dependencies and rebuild assets."
        cmds:
            - composer update --prefer-lowest -W
            - npm run ncu
            - npm install --force
            - task: build
            - task: lint
        aliases:
            - u
            - up

    require:
        desc: "â• Add a new Composer dependency to the project."
        cmds:
            - composer require {{ .CLI_ARGS }}
        aliases:
            - req

    lint:
        desc: "ğŸ” Analyze code for potential errors and coding standards violations."
        cmds:
            - php vendor/bin/rector
            - php vendor/bin/php-cs-fixer fix
            - php vendor/bin/phpstan analyse --memory-limit=-1
            - composer validate --strict
            - php vendor/bin/phplint
            - find src/ -name "composer.json" -exec composer validate --strict {} \;
            - task: test
        aliases:
            - pint
            - check
            - validate

    test:
        desc: "âœ… Run PHPUnit tests to ensure code correctness."
        cmds:
            - php vendor/bin/phpunit
        aliases:
            - tests
            - phpunit
            - unit

    coverage:
        desc: "ğŸ“Š Generate code coverage reports."
        cmds:
            - vendor/bin/phpunit --coverage-html coverage
        aliases:
            - cov
            - cover

    security:
        desc: "ğŸ” Check for security vulnerabilities in dependencies."
        cmds:
            - symfony security:check
        aliases:
            - seccheck
            - sec

    clean:
        desc: "ğŸ§¹ Clean up generated files and reset the environment."
        cmds:
            - rm -rf vendor/ composer.lock node_modules/ package-lock.json
        aliases:
            - cl
            - cleanup

    build:
        desc: "ğŸ—ï¸ Build project assets."
        cmds:
            - npm run build
        aliases:
            - b

    watch:
        desc: "ğŸ‘€ Watch for file changes and rebuild assets automatically."
        cmds:
            - npm run watch
        aliases:
            - w

    release:
        desc: "ğŸ·ï¸ Prepare and tag a new release."
        cmds:
            - php bin/split
            - php bin/release {{.CLI_ARGS}}
        aliases:
            - rel
